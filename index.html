<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!-- Add Icons using String format -->
<font-awesome-icon icon="fa-regular fa-envelope"></font-awesome-icon>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Login Animated</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form >
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon" >
              <i class='bx bxl-google-plus'></i>
              <i class='bx bxl-facebook'></i>
              <i class='bx bxl-github'></i>
              <i class='bx bxl-linkedin'></i>
            </a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" >
          <input type="email" placeholder="E-mail" >
          <input type="password" placeholder="Password" >
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form >
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon" >
              <i class='bx bxl-google-plus'></i>
              <i class='bx bxl-facebook'></i>
              <i class='bx bxl-github'></i>
              <i class='bx bxl-linkedin' ></i>
              <!-- <i class='bx bxl-linkedin bx-burst bx-flip-horizontal' ></i>
              <i class="fa-solid fa-user"></i>
              <i class="fa-solid fa-folder"></i> -->
            </a>
          </div>
          <span>or use your email for password</span>
          <input type="email" placeholder="E-mail" >
          <input type="password" placeholder="Password" >
          <a href="#">Forget Your Password?</a>
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left"> 
            <h1>Welcome Back!</h1>
            <p>Enter your personal details 
              to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right"> 
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details 
              to use all of site features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
<!-- This example uses <i> element with:
1. the `fa-solid` style class for solid style
2. the `user` icon with the `fa-` prefix -->
<i class="fa-solid fa-user"></i>

<!-- Or you can use a <span> element, with classes applied in the same way -->
<span class="fa-solid fa-user"></span>
